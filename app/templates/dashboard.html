<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee profile details page.">
    <meta name="amisa" content="Nexus">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/css/master.min.css">
    <link rel="stylesheet" href="../static/assets/css/fonts.min.css">

    <link rel="stylesheet" href="../static/css/styles.css">

    <title>Employee Profile</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #0270e7, #029ed2);">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="../static/images/favicon.png" width="23em" alt="logo"> 
                <a class="navbar-brand mb-0 text-white h5 font-weight-bold" href="#">exus</a>
            </div>
            
            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-outline-light btn-sm shadow px-4">
                    <i class="fa fa-sign-out me-2"></i> Logout
                </button>
            </form>

        </div>
    </nav>


    <div class="card p-4 shadow">
        <a class="card-header font-weight-bold">My Profile</a>
        <div class="card-body">
            <p><strong>{{ user.salutation }} {{ user.first_name }} {{ user.last_name }}</strong></p>
            <p><strong>Employee ID:</strong> {{ user.employee_id }}</p>
            <p><strong>Email:</strong> {{ user.email_id }}</p>
            <p><strong>Mobile No:</strong> {{ user.mobile_number }}</p>
            <p><strong>Post:</strong> {{ user.post }}</p>
            <p><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
            <p><strong>Joined On:</strong> {{ user.joined_on }}</p>
        </div>
       
    </div>

    
    

</body>
</html>
